<modal-component title="ADD NEW EMPLOYEE" show-modal="$ctrl.showModal" on-close="$ctrl.onClose()">
    <h5>User details</h5>
    <form id="addEmployeeForm" ng-submit="$ctrl.addEmployee()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" ng-model="$ctrl.newEmployee.name" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" ng-model="$ctrl.newEmployee.username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" ng-model="$ctrl.newEmployee.email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" ng-model="$ctrl.newEmployee.phone" required>
      </div>
      <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input type="text" class="form-control" id="website" ng-model="$ctrl.newEmployee.website" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" ng-model="$ctrl.newEmployee.address" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Employee</button>
    </form>
  </modal-component>

<div class="container-fluid w-75 mt-4 ">
  <h1>{{$ctrl.tableTitle}}</h1>
  <button ng-click="$ctrl.onOpenAddEmployeeModal()" type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">
    ADD EMPLOYEE
  </button>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID_USER</th>
          <th>NAME</th>
          <th>USERNAME</th>
          <th>EMAIL</th>
        </tr>
      </thead>
      <tbody>
        <!-- ng-repeat ustvari vrstico za vsak element v vm.people -->
        <tr ng-repeat="person in $ctrl.people track by $index" 
            ng-click="$ctrl.selectRow(person)" 
            ng-class="{'table-primary': $ctrl.selectedPerson === person}"
            on-long-press>
            <td>{{ $index + 1 }}</td>
          <td>{{ person.name }}</td>
          <td>{{ person.username }}</td>
          <td>{{ person.email }}</td>
        </tr>
      </tbody>
    </table>
</div>
<user-details selected-user="$ctrl.selectedPerson" on-close="$ctrl.closeModal()" on-delete="$ctrl.deleteUser()"></user-details>
<add-employee show-modal="$ctrl.showAddEmployeeModal" on-close="$ctrl.closeAddEmployeeModal()" reload-users="$ctrl.fetchUsers()"></add-employee>
